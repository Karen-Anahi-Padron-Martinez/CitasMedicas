<mat-toolbar color="primary">
    <span>Recuperar Contraseña</span>
  </mat-toolbar>
  
  <div class="container">
    <mat-card>
      <mat-card-title>Recuperar Contraseña</mat-card-title>
      <mat-card-content>
        <p>Ingresa tu correo electrónico registrado en el sistema para recuperar tu contraseña</p>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" name="email">
          </mat-form-field>
          <a mat-raised-button color="primary" routerLink="/codigo-confirmacion">Recuperar</a>
        </form>
        <div class="links">
          <a mat-button routerLink="/">Regresar</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
